<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<style type="text/css">
  body { margin:0; padding:0; }
  #map { background-color: black; position:absolute; top:0; bottom:0; width:100%; }
</style>
<body>
    <div id='map'></div>
</body>
<script type="text/javascript">
    var map = L.map('map', {
        center: [39.83, -98.58],
        zoom: 5,
        attributionControl: false,
        fadeAnimation: false,
        zoomAnimation: false
    });
    L.tileLayer('http://localhost:8000/{z}/{x}/{y}.png').addTo(map);
</script>
</html>
